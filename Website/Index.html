<html lang="en">

</head>

    <header>

    <body>
        <div class="navbar">
            <img src="Resouce/logo.svg" class="logo">
            <ul>
                <li><a href=""><img src="Resouce/home.svg" class="home">Home</a></li>
                <li><a href="#"><img src="Resouce/shop.svg" class="shop">Shop</a></li>
                <li><a href="#"><img src="Resouce/deal.svg" class="deal">Special Offer</a></li>
                <li><a href="#"><img src="Resouce/contact.svg" class="contact">Contact</a></li>
            </ul>
            <div class="icon-container">
                <button class="icon-button search-button">
                    <img src="Resouce/search.svg" class="icon" alt="Search">

                <button class="icon-button cart-button">
                    <img src="Resouce/cart.svg" class="icon" alt="Cart">

    <h2 class="newdeal">New Deals</h2>
    <section class="sec">
        <div class="product">
    <div class="card">
        <div class="img"><img src="Resouce/product.svg" alt=""> </div>
        <div class="title">Thunder Beat 161<button class="like" onclick="toggleLike(this)"><i class="fa-regular fa-heart"></i></button></div>

        <div class="price">$55</div>
        <div class="box">
            <div class="offprice">$66</div>

        </div>
        
        <div ><button class="addtocart">Add to Cart</button></div>
    </div>
    </div>
    
</section>
<script>
    function toggleLike(element) {
        const icon = element.querySelector('i');
        element.classList.toggle('liked'); // Toggle the 'liked' class on the button

        // Change the icon class based on the liked state
        if (element.classList.contains('liked')) {
            icon.classList.remove('fa-regular'); // Remove regular class
            icon.classList.add('fa-solid'); // Add solid class
        } else {
            icon.classList.remove('fa-solid'); 
            icon.classList.add('fa-regular'); 
        }
    }
</script>
